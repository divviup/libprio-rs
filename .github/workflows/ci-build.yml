name: ci-build

on:
  push:
    branches: [ main, release/** ]
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        default: true
    - name: Docs
      run: cargo doc --all-features
      env:
        RUSTDOCFLAGS: -Dwarnings

  build-binaries:
    strategy:
      matrix:
        rust-toolchain: [
          # MSRV from Cargo.toml
          "1.58",
          "stable",
        ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust-toolchain }}
        profile: minimal
        override: true
        components: clippy
    - name: Build
      run: cargo build --verbose --package prio-binaries
    - name: Clippy
      run: cargo clippy --package prio-binaries

  build-crate:
    strategy:
      matrix:
        features: [
          "--no-default-features",
          "--all-features",
          "--features=default",
          "--features=test-util",
          "--features=multithreaded",
          "--features=test-util,multithreaded",
          "--features=prio2",
          "--features=prio2,test-util",
          "--features=prio2,multithreaded",
          "--features=prio2,test-util,multithreaded",
        ]
        rust-toolchain: [
          # MSRV from Cargo.toml
          "1.58",
          "stable",
        ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust-toolchain }}
        profile: minimal
        override: true
        components: clippy, rustfmt
    - name: Lint
      run: cargo fmt --message-format human -- --check
    - name: Clippy
      run: cargo clippy --workspace --all-targets ${{ matrix.features }}
    - name: Build crate
      run: cargo build --verbose --package prio ${{ matrix.features }}
    - name: Run tests
      run: cargo test --verbose ${{ matrix.features }}
    - name: Build benchmarks
      run: cargo bench --no-run ${{ matrix.features }}
